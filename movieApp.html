<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rate a Movie!</h1>
    <form action="submit">
        <label for="movie">Enter Movie Title: </label>
        <input type="text" id="movie">
        <label for="rating">Enter Your Rating: </label>
        <input type="number" id="rating" min="0" max="10">
        <button>Submit</button>
    </form>
    <br>
    <div>
        <label for="sort">Sort: </label>
        <select name="sort" id="sort">
            <option value="0"></option>
            <option value="Alpha">Alphabetical</option>
            <option value="RatingAsc">Rating (low - high)</option>
            <option value="RatingDsc">Rating (high - low)</option>
        </select>
    </div>
    <div id="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
